<p>Property id is {{ id }}!</p>

<div fxLayoutGap="0.5rem">
  <button mat-raised-button color="primary" (click)="onPrevious()">
    <mat-icon inline>navigate_before</mat-icon>
    <span fxFlexOffset="0.25rem">Previous</span>

  <button mat-raised-button color="primary" (click)="onNext()">

  </button>
</div>
