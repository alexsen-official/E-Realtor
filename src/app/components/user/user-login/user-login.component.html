<mat-card class="mx-auto col-4">
  <mat-card-title>Login</mat-card-title>
  <mat-card-subtitle>All fields marked with asterisk are required</mat-card-subtitle>

  <form class="d-flex flex-column" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email">
      <mat-icon matPrefix>email</mat-icon>

      <mat-error>
        <span *ngIf="email.hasError('required')">Email is required!</span>
        <span *ngIf="email.hasError('email')">Email is invalid!</span>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password">
      <mat-icon matPrefix>security</mat-icon>

      <mat-error>
        <span *ngIf="password.hasError('required')">Password is required!</span>
        <span *ngIf="password.hasError('minlength')">Password must contain at least {{ minPasswordLength }} characters!</span>
      </mat-error>
    </mat-form-field>

    <div class="d-flex gap-2">
      <button mat-flat-button color="primary" type="submit" [disabled]="loginForm.invalid">
        <mat-icon inline>check</mat-icon>
        <span class="ms-1">Submit</span>
      </button>

      <button mat-flat-button color="warn" type="reset">
        <mat-icon inline>close</mat-icon>
        <span class="ms-1">Reset</span>
      </button>
    </div>
  </form>
</mat-card>
